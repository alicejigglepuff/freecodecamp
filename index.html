
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Survey Form</title>
	<link type="text/css" rel="stylesheet" href="css/Stylesheet.css">
	<link type="text/css" rel="stylesheet" href="css/animate.css">


 </head>

<body>
	
	<form>
		<h1>Survey</h1>
		<h2>Which cities have you visited</h2>
			<input type="checkbox" class="country" value="paris">Paris<br>
			<input type="checkbox" class="country" value="beijing">Beijing<br>
			<input type="checkbox" class="country" value="newyork">New York City<br>
			<input type="checkbox" class="country" value="san francisco">San Francisco<br>

		<h2>What's your favorite color?</h2>
		<select id="color">
			<option class='color' value="void">Choose team color</option>
			<option class='color' value="pink">Pink</option>
			<option class='color' value="blue">Blue</option>
			<option class='color' value="purple">Purple</option>
			<option class='color' value="black">Black</option>
		</select>

		<h2>What's your dream pet</h2>
			<input class='pet' type="radio" name="pet" value="dog">Dog<br>
			<input class='pet' type="radio" name="pet" value="cat">Cat<br>
			<input class='pet' type="radio" name="pet" value="tiger">Tiger<br>
			<input class='pet' type="radio" name="pet" value="dinosaur">Dinosaur<br>

		<button type="button" onclick="submitForm()">Submit</button>
	</form>		
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
