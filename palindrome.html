<!DOCTYPE html>

<head>
	<title>
		reverse practice
	</title>
	<script type="text/javascript">
function palindrome(str) {
  // Good luck!
  var a = str.toLowerCase();
  var b = a.replace(/[^a-zA-Z0-9]/g, "");
  var c = b.split("");
  var d = c.reverse();
  var e = d.join("");
  
  if (b == e){
    console.log(true);
  } else {
    console.log(false);
  }
  
  
  
}



palindrome("nope");		


	</script>
</head>
