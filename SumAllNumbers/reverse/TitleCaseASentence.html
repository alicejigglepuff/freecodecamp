<!DOCTYPE html>
<html>
<head>
	<title>
		reverse practice
	</title>
	<script type="text/javascript">

function titleCase(str) {
  var a = str.toLowerCase().split(" ");
  
  for (i=0; i<a.length; i++){
    a[i] = a[i].charAt(0).toUpperCase() + a[i].slice(1);

  }
  console.log(a.join(" "));
}

titleCase("I'm a little tea pot");

	</script>
</head>
